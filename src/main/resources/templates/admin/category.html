                    <label>Enter Category</label>

                  </div>
                </form>
              </div>

          </div>
        </div>

              <div class="card-header text-center fs-4">Category Details</div>
              <div class="card-body">
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <th scope="row">1</th>

        </div>

</html>
